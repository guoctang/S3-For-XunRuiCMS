<div class="form-group r r7">
    <label class="col-md-2 control-label">Access Key</label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="data[value][7][key]" value="{$data['value']['key']}">
    </div>
</div>
<div class="form-group r r7">
    <label class="col-md-2 control-label">Secret Key</label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="data[value][7][secret]" value="{$data['value']['secret']}">
    </div>
</div>
<div class="form-group r r7">
    <label class="col-md-2 control-label">Region(地区代码)</label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="data[value][7][region]" value="{$data['value']['region']}">
        <span class="help-block">不知道怎么填？<a href="https://www.guoctang.com/code/GC4/docs" target="_blank">查看文档</a></span>
    </div>
</div>
<div class="form-group r r7">
    <label class="col-md-2 control-label">Bucket 名称</label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="data[value][7][bucket]" value="{$data['value']['bucket']}">
    </div>
</div>
<div class="form-group r r7">
    <label class="col-md-2 control-label">Endpoint(地域节点)</label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="data[value][7][endpoint]" value="{$data['value']['endpoint']}" placeholder="例如: https://s3.example.com">
        <span class="help-block">存储桶的地域节点，请填写完整的URL</span>
    </div>
</div>
<div class="form-group r r7">
    <label class="col-md-2 control-label">存储路径</label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="data[value][7][path]" value="{$data['value']['path']}" placeholder="默认为根目录">
    </div>
</div>
